<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe by Shawn</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 20px;
            justify-content: center;
            margin: 20px auto;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }
        .square:hover {
            background-color: lightyellow;
        }
        .status, .win {
            margin: 20px auto;
            border: 2px solid black;
            width: 200px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="x_or_o_turn" class="status">O's Turn</div>
    <div id="winner" class="win">Win condition will show in this box</div>
    <div id="board" class="board"></div>

    <script>
        const NUM_SQUARES = 9;
        for (let i = 0; i < NUM_SQUARES; i++) {
            id = "sq" + i;
            document.getElementById('board').innerHTML += "<div class='square' id='" + id + "'></div>";
        }
    </script>
</body>
</html>
